<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<p>All users:</p>
<div th:each="user : ${users}">
  <a th:href="@{/admin/users/{id}(id=${user.getId()})}"
     th:text="${user.getName()}">user</a>
</div>
<br/>
<hr/>
<br>
<a href="/admin">Return</a>

</body>
</html>
