<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Update director</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/directors/{id}(id=${director.getId()})}" th:object="${director}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <div th:each="movie : ${movies}">
    <a th:href="@{/admin/movies/{id}(id=${movie.getId()})}"
       th:text="${movie.getName()}">movie</a>
    <a th:method="PATCH" th:action="@{/admin/directors/{id}/{movieId}/remove(id=${director.getId()}, movieId=${movie.getId})}"
       th:object="${director}">
      <input type="submit" value="Remove movie">
    </a>

  </div>

  <br/>
  <input type="submit" value="Update!"/>
</form>
<form th:method="GET" th:action="@{/admin/directors/{id}(id=${director.getId()})}">
  <input type="submit" value="Return">
</form>

</body>
</html>
