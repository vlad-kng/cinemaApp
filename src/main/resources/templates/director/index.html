<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All directors</title>
</head>
<body>
<p>All directors:</p>
<div th:each="director : ${directors}">
  <a th:href="@{/directors/{id}(id=${director.getId()})}"
     th:text="${director.getName()}">user</a>
</div>
<br/>
<hr/>
<br>
<a href="/movies">All movies</a>

</body>
</html>
